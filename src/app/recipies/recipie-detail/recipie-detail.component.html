<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="selectedRecipie.imagePath" 
        alt="" 
        srcset=""
        class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipie.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manange recipie <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="">Add Ingridients to Shopping List</a></li>
                <li><a href="">Edit Recipie</a></li>
                <li><a href="">Delete Recipie</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{selectedRecipie.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingridients
        </div>
    </div>
</div>
