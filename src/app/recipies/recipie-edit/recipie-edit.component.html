<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipieForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    [disabled]="!recipieForm.valid"
                    type="submit"
                    class="btn btn-primary">Save</button>
                    <button
                    class="btn btn-danger"
                    type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input 
                            type="text"
                            id="name"
                            class="form-control"
                            formControlName="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Image Url</label>
                            <input 
                            type="text"
                            id="imagePath"
                            class="form-control"
                            #imagePath=""
                            formControlName="imagePath">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img 
                        [src]="imagePath.value"
                        class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea
                            id="Description"
                            class="form-control"
                            formControlName="description"
                            rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" formArrayName="ingredients">
                        <div 
                        class="row" 
                        *ngFor="let ingredientCtrl of controls; let i = index" 
                        [formGroupName]="i"
                        style="margin-top: 10px;">
                            <div class="col-xs-8">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button 
                                type="button"
                                (click)="onDeleteIngredient(i)"
                                class="btn btn-danger">x</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button 
                                type="button"
                                class="btn btn-success"
                                 (click)="onAddIngredient()">
                                    Add Ingredient
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            
        </form>
    </div>
</div>
